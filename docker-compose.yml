version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=gogobe
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=9152245-Gl!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=gogobe
      - DB_USER=postgres
      - DB_PASSWORD=9152245-Gl!
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:






