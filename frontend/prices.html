    <div class="container">
        <h1>× ×™×”×•×œ ××—×™×¨×™×</h1>
        <div id="prices-content" class="loading">×˜×•×¢×Ÿ ××—×™×¨×™×...</div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        const API_BASE = '';
        let currentPage = 1;
        const perPage = 50;

        async function loadPrices(page = 1) {
            try {
                const response = await fetch(`${API_BASE}/api/prices?page=${page}&per_page=${perPage}`);
                const data = await response.json();
                const prices = data.prices || [];
                const pagination = data.pagination || {};
                
                const contentEl = document.getElementById('prices-content');
                
                if (prices.length === 0) {
                    contentEl.innerHTML = '<p>××™×Ÿ ××—×™×¨×™× ×–××™× ×™×</p>';
                    return;
                }
                
                contentEl.innerHTML = `
                    <div class="prices-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>××•×¦×¨</th>
                                    <th>×¡× ×™×£</th>
                                    <th>×¨×©×ª</th>
                                    <th>××—×™×¨</th>
                                    <th>××˜×‘×¢</th>
                                    <th>×¢×•×“×›×Ÿ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${prices.map(price => `
                                    <tr>
                                        <td>${escapeHtml(price.product_name || '×œ×œ× ×©×')}</td>
                                        <td>${escapeHtml(price.store_name || '-')}</td>
                                        <td>${escapeHtml(price.chain_name || '-')}</td>
                                        <td>${formatPrice(price.price, price.currency)}</td>
                                        <td>${price.currency || 'ILS'}</td>
                                        <td>${formatDate(price.last_scraped_at || price.scraped_at)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                // Update pagination
                updatePagination(pagination);
                
            } catch (error) {
                console.error('Failed to load prices:', error);
                document.getElementById('prices-content').innerHTML = 
                    '<p style="color: red;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××—×™×¨×™×</p>';
            }
        }
        
        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            if (!pagination || pagination.pages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            const pages = [];
            const totalPages = pagination.pages;
            const current = pagination.page;
            
            // Previous button
            pages.push(`<button ${current === 1 ? 'disabled' : ''} onclick="loadPrices(${current - 1})">â† ×”×§×•×“×</button>`);
            
            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                pages.push(`<button ${i === current ? 'style="background: #10b981; color: white;"' : ''} onclick="loadPrices(${i})">${i}</button>`);
            }
            
            if (totalPages > 10) {
                pages.push(`<span>...</span>`);
                pages.push(`<button onclick="loadPrices(${totalPages})">${totalPages}</button>`);
            }
            
            // Next button
            pages.push(`<button ${current === totalPages ? 'disabled' : ''} onclick="loadPrices(${current + 1})">×”×‘× â†’</button>`);
            
            paginationEl.innerHTML = pages.join('');
        }
        
        function formatPrice(price, currency = 'ILS') {
            if (!price) return '-';
            const symbol = currency === 'ILS' ? 'â‚ª' : currency === 'USD' ? '$' : currency === 'EUR' ? 'â‚¬' : currency;
            return `${symbol}${parseFloat(price).toFixed(2)}`;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => loadPrices(1));
    </script>
