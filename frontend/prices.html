    <script>
        const API_BASE = '';
        let currentPage = 1;
        const perPage = 50;
        let currentFilters = {};
        let currentSort = 'scraped_at_desc';

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadPrices(1);
            setupEventListeners();
        });

        function setupEventListeners() {
            // Enter key in search fields
            ['product-name', 'store-name', 'chain-name'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            applyFilters();
                        }
                    });
                }
            });
        }

        function getFilters() {
            return {
                product_name: document.getElementById('product-name').value.trim() || null,
                store_name: document.getElementById('store-name').value.trim() || null,
                chain_name: document.getElementById('chain-name').value.trim() || null,
                min_price: parseFloat(document.getElementById('min-price').value) || null,
                max_price: parseFloat(document.getElementById('max-price').value) || null,
                currency: document.getElementById('currency').value || null,
                from_date: document.getElementById('from-date').value || null,
                to_date: document.getElementById('to-date').value || null,
                sort_by: document.getElementById('sort-by').value || 'scraped_at_desc'
            };
        }

        function buildQueryString(filters, page) {
            const params = new URLSearchParams();
            params.append('page', page);
            params.append('per_page', perPage);

            Object.entries(filters).forEach(([key, value]) => {
                if (value !== null && value !== '') {
                    params.append(key, value);
                }
            });

            return params.toString();
        }

        async function loadPrices(page = 1) {
            try {
                currentFilters = getFilters();
                currentSort = currentFilters.sort_by;
                const queryString = buildQueryString(currentFilters, page);

                const response = await fetch(`${API_BASE}/api/prices?${queryString}`);
                const data = await response.json();
                const prices = data.prices || [];
                const pagination = data.pagination || {};

                const contentEl = document.getElementById('prices-content');

                if (prices.length === 0) {
                    contentEl.innerHTML = '<div class="loading"><p>××™×Ÿ ××—×™×¨×™× ×–××™× ×™× ×œ×¤×™ ×”×¤×™×œ×˜×¨×™× ×©× ×‘×—×¨×•</p></div>';
                    document.getElementById('results-info').style.display = 'none';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                contentEl.innerHTML = `
                    <div class="prices-table">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 50px;"></th> <!-- Image -->
                                    <th class="sortable ${getSortClass('product_name')}" onclick="sortBy('product_name')">××•×¦×¨</th>
                                    <th>×§×˜×’×•×¨×™×”</th>
                                    <th class="sortable ${getSortClass('store_name')}" onclick="sortBy('store_name')">×¡× ×™×£</th>
                                    <th>×¨×©×ª</th>
                                    <th>××§×•×</th>
                                    <th class="sortable ${getSortClass('price')}" onclick="sortBy('price')">××—×™×¨</th>
                                    <th>××˜×‘×¢</th>
                                    <th class="sortable ${getSortClass('scraped_at')}" onclick="sortBy('scraped_at')">×¢×•×“×›×Ÿ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${prices.map(price => `
                                    <tr>
                                        <td>
                                            ${price.master_image_url ?
                        `<img src="${price.master_image_url}" class="product-thumb" alt="Product" onerror="this.style.display='none'">` :
                        '<div class="no-img">ğŸ“·</div>'}
                                        </td>
                                        <td>
                                            <div class="product-name">${escapeHtml(price.product_name || '×œ×œ× ×©×')}</div>
                                            
                                            ${price.master_product_name ?
                        `<div class="master-badge" title="Master Product: ${escapeHtml(price.master_product_name)}">
                                                    ğŸ”— ${escapeHtml(price.master_product_name)}
                                                </div>` : ''}
                                                
                                            ${price.product_ean ? `<small style="color: #6b7280;">×‘×¨×§×•×“: ${escapeHtml(price.product_ean)}</small>` : ''}
                                        </td>
                                        <td>
                                            <span class="category-tag">${escapeHtml(price.category_name || '-')}</span>
                                        </td>
                                        <td>
                                            <div class="store-info">
                                                <div class="store-name">${escapeHtml(price.store_name_he || price.store_name || '-')}</div>
                                                ${price.store_address ? `<div class="store-details">${escapeHtml(price.store_address)}</div>` : ''}
                                            </div>
                                        </td>
                                        <td>${escapeHtml(price.chain_name_he || price.chain_name || '-')}</td>
                                        <td>
                                            <div style="display: flex; align-items: center; gap: 6px;">
                                                <span style="font-size: 1.2em;">${getCountryFlag(price.country_code || 'IL')}</span>
                                                <span>${escapeHtml(price.store_city || '×™×©×¨××œ')}</span>
                                            </div>
                                        </td>
                                        <td class="price-value">${formatPrice(price.price, price.currency)}</td>
                                        <td>${price.currency || 'ILS'}</td>
                                        <td>${formatDate(price.last_scraped_at || price.scraped_at)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                // Update results info
                updateResultsInfo(pagination);

                // Update pagination
                updatePagination(pagination);

            } catch (error) {
                console.error('Failed to load prices:', error);
                document.getElementById('prices-content').innerHTML =
                    '<div class="loading"><p style="color: red;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××—×™×¨×™×</p></div>';
            }
        }

        function getSortClass(field) {
            if (!currentSort) return '';
            if (currentSort.includes(field)) {
                return currentSort.includes('_desc') ? 'sort-desc' : 'sort-asc';
            }
            return '';
        }

        function sortBy(field) {
            const currentField = currentSort.split('_')[0];
            const currentOrder = currentSort.includes('_desc') ? 'desc' : 'asc';

            if (currentField === field) {
                // Toggle order
                currentSort = currentOrder === 'desc' ? `${field}_asc` : `${field}_desc`;
            } else {
                // New field, default to desc
                currentSort = `${field}_desc`;
            }

            document.getElementById('sort-by').value = currentSort;
            applyFilters();
        }

        function updateResultsInfo(pagination) {
            const infoEl = document.getElementById('results-info');
            const countEl = document.getElementById('results-count');
            const currentPageEl = document.getElementById('current-page');
            const totalPagesEl = document.getElementById('total-pages');

            if (pagination.total > 0) {
                infoEl.style.display = 'flex';
                countEl.textContent = pagination.total.toLocaleString();
                currentPageEl.textContent = pagination.page;
                totalPagesEl.textContent = pagination.pages;
            } else {
                infoEl.style.display = 'none';
            }
        }

        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            if (!pagination || pagination.pages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            const pages = [];
            const totalPages = pagination.pages;
            const current = pagination.page;

            // Previous button
            pages.push(`<button ${current === 1 ? 'disabled' : ''} onclick="loadPrices(${current - 1})">â† ×”×§×•×“×</button>`);

            // First page
            if (current > 3) {
                pages.push(`<button onclick="loadPrices(1)">1</button>`);
                if (current > 4) pages.push(`<span>...</span>`);
            }

            // Page numbers around current
            const start = Math.max(1, current - 2);
            const end = Math.min(totalPages, current + 2);

            for (let i = start; i <= end; i++) {
                pages.push(`<button class="${i === current ? 'active' : ''}" onclick="loadPrices(${i})">${i}</button>`);
            }

            // Last page
            if (current < totalPages - 2) {
                if (current < totalPages - 3) pages.push(`<span>...</span>`);
                pages.push(`<button onclick="loadPrices(${totalPages})">${totalPages}</button>`);
            }

            // Next button
            pages.push(`<button ${current === totalPages ? 'disabled' : ''} onclick="loadPrices(${current + 1})">×”×‘× â†’</button>`);

            paginationEl.innerHTML = pages.join('');
        }

        function applyFilters() {
            currentPage = 1;
            loadPrices(1);
        }

        function clearFilters() {
            document.getElementById('product-name').value = '';
            document.getElementById('store-name').value = '';
            document.getElementById('chain-name').value = '';
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            document.getElementById('currency').value = '';
            document.getElementById('from-date').value = '';
            document.getElementById('to-date').value = '';
            document.getElementById('sort-by').value = 'scraped_at_desc';
            currentPage = 1;
            loadPrices(1);
        }

        function exportData() {
            const filters = getFilters();
            const queryString = buildQueryString(filters, 1);
            // For export, get more results
            const exportQuery = queryString.replace('per_page=50', 'per_page=10000');

            window.open(`${API_BASE}/api/prices?${exportQuery}`, '_blank');
        }

        function formatPrice(price, currency = 'ILS') {
            if (!price) return '-';
            const symbols = {
                'ILS': 'â‚ª',
                'USD': '$',
                'EUR': 'â‚¬',
                'GBP': 'Â£',
                'JPY': 'Â¥',
                'AUD': 'A$'
            };
            const symbol = symbols[currency] || currency;
            return `${symbol}${parseFloat(price).toFixed(2)}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCountryFlag(countryCode) {
            if (!countryCode) return 'ğŸ‡®ğŸ‡±'; // Default
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }
    </script>
