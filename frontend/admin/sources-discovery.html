    <script>
        const API_URL = 'http://localhost:8000'; // Adjust if needed

        async function fetchSources() {
            try {
                const res = await fetch(`${API_URL}/scanner/sources`);
                if (!res.ok) throw new Error("Failed to fetch");
                const sources = await res.json();
                renderTable(sources);
                updateStats(sources);
            } catch (err) {
                console.error(err);
                alert("×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: " + err.message);
            }
        }

        function renderTable(sources) {
            const tbody = document.getElementById('sourcesTableBody');
            tbody.innerHTML = '';

            sources.forEach(source => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <a href="https://${source.domain}" target="_blank">${source.domain}</a>
                        <br><small class="text-muted">${source.sitemap_url.substring(0, 30)}...</small>
                    </td>
                    <td><span class="badge status-badge status-${source.discovery_status}">${source.discovery_status}</span></td>
                    <td>${source.products_found.toLocaleString()}</td>
                    <td>${(source.success_rate * 100).toFixed(1)}%</td>
                    <td>${source.last_scan_at ? new Date(source.last_scan_at).toLocaleString() : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="triggerScan('${source.id}')">
                            ğŸ” ×¡×¨×•×§ ×›×¢×ª
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(sources) {
            document.getElementById('totalSources').innerText = sources.length;
            const totalProducts = sources.reduce((sum, s) => sum + s.products_found, 0);
            document.getElementById('totalProducts').innerText = totalProducts.toLocaleString();
        }

        async function submitNewSource() {
            const form = document.getElementById('addSourceForm');
            const data = {
                domain: form.domain.value,
                sitemap_url: form.sitemap_url.value,
                required_country: form.required_country.value || null
            };

            try {
                const res = await fetch(`${API_URL}/scanner/sources`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || "Error adding source");
                }

                // Hide modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addSourceModal'));
                modal.hide();
                form.reset();

                // Refresh list
                fetchSources();

            } catch (err) {
                alert("×©×’×™××”: " + err.message);
            }
        }

        async function triggerScan(sourceId) {
            if (!confirm("×œ×”×¤×¢×™×œ ×¡×¨×™×§×” ××™×™×“×™×ª? ×¤×¢×•×œ×” ×–×• ×ª×¨×•×¥ ×‘×¨×§×¢.")) return;

            try {
                const res = await fetch(`${API_URL}/scanner/sources/${sourceId}/scan`, { method: 'POST' });
                if (!res.ok) throw new Error("Failed to trigger scan");
                alert("×”×¡×¨×™×§×” × ×©×œ×—×” ×œ×¨×§×¢! ×”×¡×˜×˜×•×¡ ×™×ª×¢×“×›×Ÿ ×‘×“×§×•×ª ×”×§×¨×•×‘×•×ª.");
                fetchSources(); // Refresh status (it might change to SCANNING quickly)
            } catch (err) {
                alert("×©×’×™××” ×‘×”×¤×¢×œ×ª ×”×¡×¨×™×§×”: " + err.message);
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', fetchSources);
    </script>
