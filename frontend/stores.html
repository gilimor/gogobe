<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专砖转转 住驻 - Gogobe</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Main Navigation */
        .main-nav {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container { max-width: 1600px; margin: 0 auto; padding: 0; }
        .nav-content { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; }
        .nav-brand { color: white; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 8px; align-items: center; }
        .nav-link { color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: background 0.3s; font-size: 14px; font-weight: 500; }
        .nav-link:hover { background: rgba(255,255,255,0.2); }
        .nav-link.active { background: rgba(255,255,255,0.3); }
        
        .stores-page { 
            padding: 20px; 
            max-width: 1600px; 
            margin: 0 auto; 
        }
        
        .chains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .chain-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chain-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #1f2937;
        }
        
        .chain-stats {
            display: flex;
            gap: 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .stores-list {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .store-item {
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .store-name {
            font-weight: 500;
            color: #374151;
        }
        
        .store-details {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-content">
                <a href="/dashboard.html" class="nav-brand">
                    <span></span>
                    <span>Gogobe</span>
                </a>
                <div class="nav-links">
                    <a href="/dashboard.html" class="nav-link"> 祝 转</a>
                    <a href="/" class="nav-link"> 爪专</a>
                    <a href="/prices.html" class="nav-link"> 专</a>
                    <a href="/categories.html" class="nav-link"> 拽专转</a>
                    <a href="/stores.html" class="nav-link active"> 专砖转转 住驻</a>
                    <a href="/data-sources.html" class="nav-link"> 拽专转 转</a>
                    <a href="/errors.html" class="nav-link"> Errors</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="stores-page">
        <h1> 专砖转转 住驻</h1>
        <div id="stores-content" class="loading">注 转...</div>
    </div>

    <script>
        const API_BASE = '';

        async function loadChainsAndStores() {
            try {
                const chainsResponse = await fetch(`${API_BASE}/api/chains`);
                const chainsData = await chainsResponse.json();
                const chains = chainsData.chains || [];
                
                const contentEl = document.getElementById('stores-content');
                
                if (chains.length === 0) {
                    contentEl.innerHTML = '<p> 专砖转转 转</p>';
                    return;
                }
                
                // Load stores for each chain
                const chainsWithStores = await Promise.all(
                    chains.map(async (chain) => {
                        try {
                            const storesResponse = await fetch(`${API_BASE}/api/chains/${chain.id}/stores`);
                            const storesData = await storesResponse.json();
                            return { ...chain, stores: storesData.stores || [] };
                        } catch {
                            return { ...chain, stores: [] };
                        }
                    })
                );
                
                contentEl.innerHTML = `
                    <div class="chains-grid">
                        ${chainsWithStores.map(chain => `
                            <div class="chain-card">
                                <div class="chain-name">${escapeHtml(chain.name_he || chain.name || ' 砖')}</div>
                                <div class="chain-stats">
                                    <span>${chain.active_store_count || 0} 住驻</span>
                                    <span>${chain.product_count || 0} 爪专</span>
                                    <span>${chain.price_count || 0} 专</span>
                                </div>
                                ${chain.stores.length > 0 ? `
                                    <div class="stores-list">
                                        ${chain.stores.map(store => `
                                            <div class="store-item">
                                                <div class="store-name">${escapeHtml(store.name_he || store.name || ' 砖')}</div>
                                                <div class="store-details">
                                                    ${store.city ? `注专: ${escapeHtml(store.city)}` : ''}
                                                    ${store.product_count ? ` | ${store.product_count} 爪专` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Failed to load chains:', error);
                document.getElementById('stores-content').innerHTML = 
                    '<p style="color: red;">砖 注转 专砖转转 住驻</p>';
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadChainsAndStores);
    </script>
</body>
</html>
