<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogobe - 砖转 专</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Main Navigation */
        .main-nav {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container { max-width: 1600px; margin: 0 auto; padding: 0; }
        .nav-content { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; }
        .nav-brand { color: white; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .nav-link { color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: background 0.3s; font-size: 14px; font-weight: 500; }
        .nav-link:hover { background: rgba(255,255,255,0.2); }
        .nav-link.active { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-content">
                <a href="/dashboard.html" class="nav-brand">
                    <span></span>
                    <span>Gogobe</span>
                </a>
                    <div class="nav-links">
                        <a href="/dashboard.html" class="nav-link"> 祝 转</a>
                        <a href="/" class="nav-link active"> 爪专</a>
                        <a href="/prices.html" class="nav-link"> 专</a>
                        <a href="/categories.html" class="nav-link"> 拽专转</a>
                        <a href="/stores.html" class="nav-link"> 专砖转转 住驻</a>
                        <a href="/data-sources.html" class="nav-link"> 拽专转 转</a>
                        <a href="/errors.html" class="nav-link"> Errors</a>
                    </div>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo"> Gogobe</h1>
                <p class="tagline">砖转 专 </p>
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-value" id="total-products">-</span>
                    <span class="stat-label">爪专</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-suppliers">-</span>
                    <span class="stat-label">住驻拽</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-prices">-</span>
                    <span class="stat-label">专</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Search & Filters -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="驻砖 爪专..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn-primary"> 驻砖</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>拽专:</label>
                    <select id="category-filter">
                        <option value=""></option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>住驻拽:</label>
                    <select id="supplier-filter">
                        <option value=""></option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>专 :</label>
                    <input type="number" id="min-price" placeholder="0" min="0" step="10">
                </div>

                <div class="filter-group">
                    <label>专 拽住:</label>
                    <input type="number" id="max-price" placeholder="1000" min="0" step="10">
                </div>

                <div class="filter-group">
                    <label> 驻:</label>
                    <select id="sort-by">
                        <option value="price_asc">专:  </option>
                        <option value="price_desc">专:  </option>
                        <option value="name">砖 爪专</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <h2 id="results-title">爪专</h2>
                <span id="results-count"></span>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>注 爪专...</p>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>

            <div id="results-grid" class="results-grid"></div>

            <div id="pagination" class="pagination"></div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
