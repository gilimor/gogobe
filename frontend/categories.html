    <script>
        const API_BASE = 'http://localhost:8000';

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/api/categories`);
                const data = await response.json();
                const categories = data.categories || [];
                
                displayCategories(categories);
            } catch (error) {
                console.error('Failed to load categories:', error);
                document.getElementById('categories-container').innerHTML = 
                    '<div style="text-align:center;padding:40px;color:#ef4444;">×©×’×™××” ×‘×˜×¢×™× ×ª ×§×˜×’×•×¨×™×•×ª</div>';
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categories-container');
            
            if (categories.length === 0) {
                container.innerHTML = '<div style="text-align:center;padding:40px;color:#6b7280;">××™×Ÿ ×§×˜×’×•×¨×™×•×ª</div>';
                return;
            }
            
            container.innerHTML = categories.map(cat => `
                <div class="category-item">
                    <div class="category-header">
                        <div class="category-name">${escapeHtml(cat.name)}</div>
                        <div class="category-stats">
                            <span class="badge badge-products">${(cat.product_count || 0).toLocaleString()} ×ž×•×¦×¨×™×</span>
                            ${cat.vertical_name ? `<span style="color:#9ca3af;">${escapeHtml(cat.vertical_name)}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
