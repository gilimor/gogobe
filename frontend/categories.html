<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专转 - Gogobe</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Main Navigation */
        .main-nav {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container { max-width: 1600px; margin: 0 auto; padding: 0; }
        .nav-content { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; }
        .nav-brand { color: white; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 8px; align-items: center; }
        .nav-link { color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: background 0.3s; font-size: 14px; font-weight: 500; }
        .nav-link:hover { background: rgba(255,255,255,0.2); }
        .nav-link.active { background: rgba(255,255,255,0.3); }
        
        .page-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .category-tree {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .category-item {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .category-item:hover {
            background: #f9fafb;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
        }
        
        .category-stats {
            display: flex;
            gap: 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .category-children {
            margin-right: 24px;
            margin-top: 8px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-products {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-content">
                <a href="/dashboard.html" class="nav-brand">
                    <span></span>
                    <span>Gogobe</span>
                </a>
                <div class="nav-links">
                    <a href="/dashboard.html" class="nav-link"> 祝 转</a>
                    <a href="/" class="nav-link"> 爪专</a>
                    <a href="/prices.html" class="nav-link"> 专</a>
                    <a href="/categories.html" class="nav-link active"> 拽专转</a>
                    <a href="/stores.html" class="nav-link"> 专砖转转 住驻</a>
                    <a href="/data-sources.html" class="nav-link"> 拽专转 转</a>
                    <a href="/errors.html" class="nav-link"> Errors</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="category-tree">
            <h1>拽专转 爪专</h1>
            <div id="category-list"></div>
        </div>
    </div>

    <script>
        // Categories page content will be loaded dynamically
        document.getElementById('category-list').innerHTML = '<p>注 拽专转...</p>';
    </script>
</body>
</html>
